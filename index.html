<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">

		<title>RAUH-Welt BEGRIFF</title>

		<link rel="stylesheet" href="./css/main.css">
		<script type="module" src="./js/main.js"></script>
	</head>

	<body>
		<header class="header__section">
			<h1 class="rwb__main"> RWB </h1>
		</header>

		<button class="menu__button">. menu</button>

		<section class="hero">
			<nav class="header__navigation">
				<!--Can  use menu instead of ul(?)-->
				<!-- Yes I can because a <menu> is " a semantic
					alternative to <ul> and is treated no different than <ul>"  -->
				<menu class="navigation__main">

					<li class="navigation__about-us"> 
						<button class="about__us-button">. about us </button>  
						<!--this about us section will be inside of the collapsible navigation,
						and it will pop up when clicked. -->
						<section class="about__us-section">
							<div class="about__us">
								hi, this is a section about us. 
								Thank you for visiting, hope to never see you again!
							</div>
						</section>
					</li>

					<li class="navigation__collection">
						<button class="collection__main-button"> <a href="./collection.html"></a>. collection </button>  

						<!--Slideshow section is coming here(but I think it will be under
						the toggle navigation section)-->
						<section class="collection">
							<div class="collection__buttons">
								<button class="collection__previous-button">&leftarrow;</button>
								<button class="collection__next-button">&rightarrow;</button>
							</div>

							<div class="collection__pictures">
								<figure class="collection__picture collection__picture--visible">
									<img class="collection__image" src="./assets/images/RWB-Rotana-purple.jpg" alt="Purple-RWB">
								</figure>	

								<figure class="collection__picture">
									<img class="collection__image" src="./assets/images/pink.jpg" alt="Pink-RWB">
								</figure>

								<figure class="collection__picture">
									<img class="collection__image" src="./assets/images/hooters.jpg" alt="Hooters-RWB">
								</figure>	

								<figure class="collection__picture">
									<img class="collection__image" src="./assets/images/unicycle.jpg" alt="Unicyle">
								</figure>	

								<figure	class="collection__picture">
									<img class="collection__image" src="./assets/images/rwb-mauve.jpg" alt="Mauve-RWB">
								</figure>	

								<figure class="collection__picture">
									<img class="collection__image" src="./assets/images/rwb-orange.jpg" alt="Orange-RWB">
								</figure>	

								<figure class="collection__picture">
									<img class="collection__image" src="./assets/images/rwb-hello-kitty.png" alt="Hello-Kitty">
								</figure>

								<figure class="collection__picture">
									<img class="collection__image" src="./assets/images/green.jpg" alt="Green-RWB">
								</figure>		
								<div class="collection__dots">
									<button class="collection__button-dots collection__button-dots--active"></button>
									<button class="collection__button-dots"></button>
									<button class="collection__button-dots"></button>
									<button class="collection__button-dots"></button>
									<button class="collection__button-dots"></button>
									<button class="collection__button-dots"></button>
									<button class="collection__button-dots"></button>
									<button class="collection__button-dots"></button>
								</div>
							</div>	
						</section>
					</li>

					<li class="navigation__contact"> 
						<button class="navigation__contact-button"> . contact </button>
						<section class="contact__section">
							<div class="contact__text"> This is the section for contacting us</div>
							<input class="email__input" type="text" placeholder="Don't put your email here">
							<br> <!-- Alejandro, please don't take my breaks away, I need them -->
							<input class="question__input" type="text" placeholder=" I don't think you have a question">
							<br>
							<button class="submit"> Please don't submit</button>
						</section>
					</li>
				</menu>
			</nav>
		</section>
	</body>
</html>
